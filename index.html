<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Business - Full Stack Web Development</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/team.css">
    <link rel="stylesheet" href="styles/project.css">


    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            scroll-behavior: smooth; /* Enable smooth scrolling */
            background: #f8f9fa; /* Set a light background for the body */
        }
        section {
            padding: 60px 0; /* Padding for sections */
            min-height: 100vh; /* Make each section full viewport height */
            position: relative; /* To position the image absolutely */
            overflow: hidden; /* Hide any overflow from the image */
        }
        .hero {
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure the hero section takes full viewport height */
        }
        .hero img {
            position: absolute; /* Positioning the image */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            object-fit: cover; /* Cover the section while maintaining aspect ratio */
            transform: translate(-50%, -50%); /* Center the image */
            z-index: 0; /* Send it to the back */
        }
        .hero h1,
        .hero p {
            position: relative; /* Bring text in front of the image */
            z-index: 1; /* Ensure text is above the image */
        }
        /* Fixed navbar style */
        .navbar {
            position: fixed; /* Fix the navbar to the top */
            top: 0; /* Align to the top */
            width: 100%; /* Full width */
            z-index: 1000; /* Ensure it stays on top */
        }
        /* Adjust the body padding to prevent content being hidden behind the navbar */
        body {
            padding-top: 70px; /* Adjust based on the navbar height */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container">
            <a class="navbar-brand" href="#home">My Business</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#team">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero" data-aos="fade-up">
        <img src="./images/about-us.png" alt="Background Image"> <!-- Use local image here -->
        <div class="container text-center">
            <h1>Welcome to My Business</h1>
            <p>Your success is our mission</p>
            <a href="#projects" class="btn btn-primary btn-lg" data-aos="fade-up" data-aos-delay="400">View Projects</a>
        </div>
    </section>

    <!-- Content Area -->
    <div id="content">
        <!-- The content will be loaded here -->
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 bg-light">
        <p>&copy; 2024 My Business. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init();

        // Load sections dynamically
        const sections = ['about', 'projects', 'team', 'contact']; // Add your section names here
        sections.forEach(section => {
            fetch(`pages/${section}.html`)
                .then(response => response.text())
                .then(data => {
                    const contentDiv = document.getElementById('content');
                    contentDiv.innerHTML += `<section id="${section}" data-aos="fade-up">${data}</section>`;
                });
        });

        // Prevent default behavior of links
        document.addEventListener('click', function(event) {
            if (event.target.matches('.nav-link')) {
                event.preventDefault();
                const sectionID = event.target.getAttribute('href'); // Get section ID
                document.querySelector(sectionID).scrollIntoView({ behavior: 'smooth' }); // Scroll to the section
            }
        });
    </script>
</body>
</html>
