        window.onload = function() {
            const sections = ['home', 'about', 'projects', 'team', 'contact'];
            sections.forEach(section => {
                fetch(`pages/${section}.html`)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('content').innerHTML += data;
                    });
            });
        };
    </script>
